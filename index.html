<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tik Tac Toe project</title>
</head>
<body>
    <div class="container-fluid main__container">
        <div class="row row-cols-1 h-100 name__container justify-content-center align-items-center">
            <div class="col-8 h-25">
                <div class="row row-cols-1 row-cols-md-2 h-100 align-items-center justify-content-center justify-content-md-between">
                    <div class="d-flex flex-wrap name__container--input--container mb-5 mb-md-0">
                        <label class="w-100 mb-4" for="player__num__1__name">Player 1</label>
                        <input class="w-100" type="text" id="player__num__1__name">
                    </div>
                    <div class="d-flex flex-wrap name__container--input--container">
                        <label class="w-100 mb-4" for="player__num__2__name">Player 2</label>
                        <input class="w-100" type="text" id="player__num__2__name">
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-danger game__container">

        </div>
    </div>
</body>
</html>
