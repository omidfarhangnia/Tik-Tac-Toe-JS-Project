<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tik Tac Toe project</title>
</head>
<body>
    <div class="container-fluid main__container">
        <div class="row row-cols-1 h-100 name__container justify-content-center align-items-center">
            <div class="col-8 h-25">
                <div class="row row-cols-1 row-cols-md-2 h-100 align-items-center justify-content-center justify-content-md-between">
                    <div class="d-flex flex-wrap name__container--input--container mb-5 mb-md-0">
                        <label class="w-100 mb-4 form-label" for="player__num__1__name">Player 1</label>
                        <input class="w-100 mb-4" type="text" id="player__num__1__name">
                        <input class="w-100 players__color__input" type="color" value="#ff0000" id="PlayerOneColor">
                    </div>
                    <div class="d-flex flex-wrap name__container--input--container">
                        <label class="w-100 mb-4 form-label" for="player__num__2__name">Player 2</label>
                        <input class="w-100 mb-4" type="text" id="player__num__2__name">
                        <input class="w-100 players__color__input" type="color" value="#0000ff" id="PlayerTwoColor">
                    </div>
                    <button class="btn start__game__btn w-100 mt-4">Start Game</button>
                </div>
            </div>
        </div>
        <div class="row h-100 bg-black game__container justify-content-center align-items-center hidden-style">
            <div class="col-10 col-xl-8 h-75">
                <div class="row h-100 justify-content-around">
                    <div class="col-11 col-lg-3 order-first order-lg-last game__container--UsersData d-flex flex-row flex-lg-column justify-content-around">
                        <div class="UsersData__box user-select-none UserData--player1">
                            Player 1
                        </div>
                        <div class="UsersData__box user-select-none UserData--player2">
                            Player 2
                        </div>
                    </div>
                    <div class="col-11 col-lg-8 game__container--board d-flex flex-wrap justify-content-around align-items-center">
                        <div class="board-cell-num-1 bg-black board-cells"><span class="user-select-none"></span></div>
                        <div class="board-cell-num-2 bg-black board-cells"><span class="user-select-none"></span></div>
                        <div class="board-cell-num-3 bg-black board-cells"><span class="user-select-none"></span></div>
                        <div class="board-cell-num-4 bg-black board-cells"><span class="user-select-none"></span></div>
                        <div class="board-cell-num-5 bg-black board-cells"><span class="user-select-none"></span></div>
                        <div class="board-cell-num-6 bg-black board-cells"><span class="user-select-none"></span></div>
                        <div class="board-cell-num-7 bg-black board-cells"><span class="user-select-none"></span></div>
                        <div class="board-cell-num-8 bg-black board-cells"><span class="user-select-none"></span></div>
                        <div class="board-cell-num-9 bg-black board-cells"><span class="user-select-none"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row winnerPage__container h-100 bg-black d-flex flex-column align-items-center justify-content-center hidden-style">
            <h1 class="text-white text-center w-auto"><span id="WinnerName">BigGod</span> is our winner</h1>
            <p class="w-auto text-center text-white">Your Symbol Was <span id="WinnerSymbol">X</span></p>
            <button class="btn w-auto text-center text-white border-white" id="PlayAgainBtn">Play Again</button>
        </div>
    </div>
</body>
</html>
